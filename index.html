<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Things To Do</title>

  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/css/slidebar.css" rel="stylesheet" />


</head>
<body>

  <div class="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand">
          <a href="#">
            Things To Do
          </a>
        </li>
        <li>
          <a href="#">List ToDo</a>
        </li>

      </ul>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <div class="container-fluid">

        <div class="row">
          <div class="page-header">
            <h1 class="text-center">Things <span class="label label-warning">To Do</span></h1>
          </div>
        </div>

        <div class="row" id="Form">
          <div class="col-md-4">
            <label for="exampleInputName1">Task</label>
            <input type="text" class="form-control" id="input-todo" placeholder="Task to do">
          </div>
          <div class="col-md-4">
            <label for="exampleInputName2">Time Remaining</label>
            <input type="text" class="form-control" id="time-task" placeholder="Time Remaining">
          </div>
          <div class="col-md-4">
            <button type="button" class="btn btn-primary btn-lg" id="todo-button">Register</button>
          </div>
        </div>

        <!-- List Task-->
        <div class="row">
          <div class="col-md-12">
            <table class="table">
              <thead>
                <tr>
                  <th> <span class="glyphicon glyphicon-calendar"></span> </th> <th>Task</th> <th>Remaining Time</th>
                </tr>
              </thead>
              <tbody id="table2" class="">
              </tbody>
            </table>
          </div>
        </div>

        <div class="row">
          <!-- List of Completed Task-->
          <div class="col-md-8 col-md-offset-3">
            <div class="page-header">
              <h1 class="text-center"><span class="label label-success">Completed</span> Task</h1>
            </div>

            <table class="table">
              <thead>
                <tr>
                  <th> <span class="glyphicon glyphicon-calendar"></span> </th> <th>Task</th> <th>Status</th>
                </tr>
              </thead>
              <tbody id="completed-todo">

              </tbody>

            </table>
          </div>

        </div>
<br>
<br>
<br>
        <div class="row">


          <!-- List Task pending-->
          <div class="col-md-8 col-md-offset-3">

            <div class="page-header">
              <h1 class="text-center">Task <span class="label label-danger">pending</span> </h1>
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th> <span class="glyphicon glyphicon-calendar"></span> </th> <th>Task</th> <th>Status</th>
                </tr>
              </thead>
              <tbody id="incompleted-todo">

              </tbody>

            </table>

          </div>
        </div>

      </div>
    </div>

  </div>



  <!-- Librería jQuery requerida por los plugins de JavaScript -->
  <script src="http://code.jquery.com/jquery.js"></script>

  <!-- Todos los plugins JavaScript de Bootstrap (también puedes
  incluir archivos JavaScript individuales de los únicos
  plugins que utilices) -->
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
